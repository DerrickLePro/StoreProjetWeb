<div class="container col-lg-12">
  <div class="row">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link" routerLink="/category">Category</a> </li>
          <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#modalAddCategory" routerLink="#">Add Category</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="#">Orders</a></li>
        </ul>
  </div>

  <!-- Modal add Category -->
  <div class="modal fade" id="modalAddCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onSaveCategory(f.value)">
            <div class="form-group">
              <label class="custom-control-label"><strong>Category Name:</strong></label>
              <input class="form-control" type="text" ngModel name="nomCategorie" required placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label class="custom-control-label"><strong>Description:</strong></label>
              <input class="form-control" type="text" ngModel name="description" required placeholder="Enter description">
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" class="form-control-file" (change)="handleFileSelect($event)" id="image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div class="row">

      <section class="col-md-3" *ngFor="let c of allCategory">
        <div class="container">
        <div class="card" style="width: 15rem;">

          <div class="zoom">
          <img class="card-img img-fluid clickable" src="data:image/jpeg,{{c.image.imageToShow}}" alt="Card image cap">
          </div>

          <div class="card-body">
            <h6 class="card-title">{{c.nomCategorie}}</h6>
            <a href="#" class="btn btn-light">Edit</a>
          </div>
        </div>
        </div>
      </section>
  </div>
</div>
